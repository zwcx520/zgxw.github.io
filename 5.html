  <h1>原文:</h1>
 <p>
 流水下滩非有意，白云出岫本无心。路遥知马力，事久见人心。马行无力皆因瘦，人不风流只为贫。
 </p>
  <h1>译文:</h1>
 <p>
流水从滩头流下并不是有心之举，白云从山峰飘然而出也不是出于自然之意。走的路途遥远才能知道马的气力大小，经过的事情多了才能知晓人心的好坏。马太瘦就跑不起来，人穷了就不能扬眉吐气。
 </p>
  <h1>评析:</h1>
 <p>
 “路遥知马力，事久见人心”，人心需要长时间的考验才能现出其本来面目。不要被事物表面的现象所蒙蔽，一个人的好坏并不会总能通过外表和一时的行为传递出来。就如同只有路途的通远才能看出马的优劣一样，人也只有在日常的交往中通过各种事件的检验才能增进彼此之间的了解，看清对方的真面目。
 </p>
