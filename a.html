  <h1><center>内容简介</center></h1>
  <br><br>
	<p>
《增广贤文》是一部极有影响力的蒙学读物。读了《增广贤文》会说话是旧时的一句口头语。《增广贤文》一书不知编著者姓氏,大约成书于明代,原型是《昔时贤文》,又称《古今贤文》。书名最早见之于明代万历年间的戏曲《牡丹亭》,系旧时文人以流传广泛的民间俗语及古代诗文中深含寓意的流粞语句汇辑而成。后来,经过明、清两代文人的不断增补,将格言排列在一起,三言、四言、五言,六言,七言交错而出,读起来朗朗上口,更易于人们接受,进而流传至今。</p>
